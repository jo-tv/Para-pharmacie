    <!-- Main Content -->
    <div id="content">
      <nav class="navbar navbar-light bg-light mb-4">
        <div class="container-fluid">
          <button
            class="btn btn-outline-secondary d-md-none"
            id="sidebarToggle"
            aria-label="Toggle menu"
          >
            ‚ò∞ Menu
          </button>
          <span class="navbar-brand mb-0 h1 txt">
            <i class="bi bi-box-seam me-2"></i> Ajouter & Catalogue</span
          >
        </div>
      </nav>

      <!-- Recherche -->
      <div class="container mb-4">
        <div class="row g-2 align-items-center">
          <!-- ÿ®ÿ≠ÿ´ ÿ®ÿßŸÑÿßÿ≥ŸÖ ÿ£Ÿà ÿßŸÑŸÉŸàÿØ -->
          <input
            type="text"
            id="searchQuery"
            class="form-control"
            placeholder="üîç Nom ou Code produit..."
          />

          <!-- ÿ®ÿ≠ÿ´ ÿ®ÿ™ÿßÿ±ŸäÿÆ ÿßŸÑÿßŸÜÿ™Ÿáÿßÿ° -->
          <label for="searchExpiry">üîç Date d‚Äôexpiration</label>
          <input
            type="date"
            id="searchExpiry"
            class="form-control"
          />
        </div>
      </div>

      <!-- Formulaire Ajouter Produit -->
      <div style="width: 90%; margin: 20px auto">
        <button
          class="btn btn-submit"
          style="width: 100%; background: #0d6efd"
          id="btnAjoute"
        >
          Ajouter Produit
        </button>
      </div>

      <div
        class="container mb-5 forJoute"
        id="forJoute"
      >
        <div class="card p-4 shadow-sm">
          <form
            id="productForm"
            class="row g-3"
          >
            <div class="col-md-6">
              <label class="form-label">Nom du produit</label>
              <input
                type="text"
                class="form-control"
                id="name"
                required
              />
            </div>
            <div class="col-md-6">
              <label class="form-label">Code Barre</label>
              <input
                type="text"
                class="form-control"
                id="barcode"
                required
              />
            </div>
            <div class="col-md-4">
              <label class="form-label">Prix (DH)</label>
              <input
                type="number"
                step="0.01"
                class="form-control"
                id="price"
                required
              />
            </div>
            <div class="col-md-4">
              <label class="form-label">Quantit√©</label>
              <input
                type="number"
                class="form-control"
                id="quantity"
                required
              />
            </div>
            <div class="col-12">
              <label
                for="productVisibility"
                class="form-label"
                >Afficher ce produit sur le site ?</label
              >
              <select
                class="form-select"
                id="productVisibility"
                required
              >
                <option
                  selected
                  disabled
                  value=""
                >
                  Choisissez...
                </option>
                <option value="oui">Oui</option>
                <option value="non">Non</option>
              </select>
            </div>
            <div class="col-md-4">
              <label class="form-label">Date d‚Äôexpiration</label>
              <input
                type="date"
                class="form-control"
                id="expiry"
              />
            </div>
            <div class="col-12">
              <label class="form-label">Image (optionnel)</label>
              <input
                type="file"
                class="form-control"
                id="imageFile"
                accept="image/*"
              />
            </div>
            <div class="col-12">
              <label class="form-label">ImageUrl (optionnel)</label>
              <input
                type="text"
                class="form-control"
                id="imageUrl2"
              />
            </div>
            <div class="col-12">
              <select
                class="form-select"
                id="productCategory"
                required
              >
                <option
                  selected
                  disabled
                  value=""
                >
                  Veuillez s√©lectionner une cat√©gorie...
                </option>
                <option value="soins_peau">Soins de la peau & Cosm√©tiques</option>
                <option value="cheveux_beaute">Cheveux & Beaut√©</option>
                <option value="vitamines_complements">Vitamines & Compl√©ments Alimentaires</option>
                <option value="maternite_bebe">Maternit√© & Produits B√©b√©</option>
                <option value="hygiene_personnelle">Hygi√®ne & Soins Personnels</option>
                <option value="nutrition">Nutrition & Produits Minceur</option>
                <option value="aromatherapie">Huiles Essentielles & Aromath√©rapie</option>
                <option value="appareils_sante">Appareils & Accessoires Sant√©</option>
              </select>
            </div>
            <div class="col-12">
              <button
                type="submit"
                class="btn btn-submit"
              >
                Ajouter Produit
              </button>
            </div>
          </form>
          <div
            id="message"
            class="mt-3"
          ></div>
        </div>
      </div>

      <!-- Liste Produits -->
      <!-- ŸÜÿ≥ÿ™ÿÆÿØŸÖ Bootstrap grid: row + col-.. -->
      <div
        id="productList"
        class="row g-4"
      ></div>
      <div
        class="paginationControls"
        id="paginationControls"
      ></div>
    </div>

    <!-- Modal Modifier Produit -->
    <div
      class="modal fade"
      id="editModal"
      tabindex="-1"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <form
          id="editForm"
          class="modal-content"
        >
          <div class="modal-header">
            <h5 class="modal-title">Modifier Produit</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <input
              type="hidden"
              id="editId"
            />
            <div class="mb-3">
              <label class="form-label">Nom</label>
              <input
                type="text"
                id="editName"
                class="form-control"
                required
              />
            </div>
            <div class="mb-3">
              <label class="form-label">Prix</label>
              <input
                type="text"
                id="editPrice"
                class="form-control"
                required
              />
            </div>
            <div class="mb-3">
              <label class="form-label">Quantit√©</label>
              <input
                type="number"
                id="editQuantity"
                class="form-control"
                required
              />
            </div>
            <div class="mb-3">
              <label class="form-label">barcode</label>
              <input
                type="text"
                id="editBarcode"
                class="form-control"
                required
              />
            </div>
            <div class="col-12">
              <label
                for="editVisibility"
                class="form-label"
                >Afficher ce produit sur le site ?</label
              >
              <select
                class="form-select"
                id="editVisibility"
                required
              >
                <option
                  selected
                  disabled
                  value=""
                >
                  Choisissez...
                </option>
                <option value="oui">Oui</option>
                <option value="non">Non</option>
              </select>
            </div>
            <div class="mb-3">
              <label class="form-label">Date d‚Äôexpiration</label>
              <input
                type="date"
                id="editExpiry"
                class="form-control"
                required
              />
            </div>
            <div class="mb-3">
              <label class="form-label">ImageUrl (optionnel)</label>
              <input
                type="text"
                class="form-control"
                id="editImgeUrl"
              />
            </div>
            <div class="col-12">
              <select
                class="form-select"
                id="editCategory"
                required
              >
                <option
                  selected
                  disabled
                  value=""
                >
                  Veuillez s√©lectionner une cat√©gorie...
                </option>
                <option value="soins_peau">Soins de la peau & Cosm√©tiques</option>
                <option value="cheveux_beaute">Cheveux & Beaut√©</option>
                <option value="vitamines_complements">Vitamines & Compl√©ments Alimentaires</option>
                <option value="maternite_bebe">Maternit√© & Produits B√©b√©</option>
                <option value="hygiene_personnelle">Hygi√®ne & Soins Personnels</option>
                <option value="nutrition">Nutrition & Produits Minceur</option>
                <option value="aromatherapie">Huiles Essentielles & Aromath√©rapie</option>
                <option value="appareils_sante">Appareils & Accessoires Sant√©</option>
              </select>
            </div>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Annuler
            </button>
            <button
              type="submit"
              class="btn btn-primary"
            >
              Enregistrer
            </button>
          </div>
        </form>
      </div>
    </div>

    <!-- Bootstrap JS bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
