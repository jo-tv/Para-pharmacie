<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link
      rel="manifest"
      href="/manifest.json"
    />
    <meta
      name="theme-color"
      content="#0d6efd"
    />
    <title>Login Para a Petit Prix</title>
    <link
      rel="stylesheet"
      href="css/login.css"
    />
  </head>
  <body>
    <div id="message-container"></div>
    <section class="container">
      <div class="login-container">
        <div class="circle circle-one">
          <img
            src="https://i.postimg.cc/hPxTpc1K/Photoroom-20250915-231503.png"
            alt=""
          />
        </div>
        <div class="form-container">
          <img
            src="https://raw.githubusercontent.com/hicodersofficial/glassmorphism-login-form/master/assets/illustration.png"
            alt="illustration"
            class="illustration"
          />
          <h1 class="opacity">LOGIN</h1>
          <form
            action="/login"
            method="post"
            id="loginForm"
          >
            <input
              type="password"
              placeholder="PASSWORD"
              name="password"
              id="password"
            />
            <button class="opacity">SUBMIT</button>
          </form>
          <div class="register-forget opacity">
            <a href="#">REGISTER</a>
            <a href="#">FORGOT PASSWORD</a>
          </div>
        </div>
        <div class="circle circle-two">
          <img
            class="logo"
            src="https://i.postimg.cc/hPxTpc1K/Photoroom-20250915-231503.png"
            alt=""
          />
        </div>
      </div>
      <div class="theme-btn-container"></div>
    </section>
    <button
      id="installBtn"
      style="display: none"
    >
      تثبيت التطبيق
    </button>
    <script src="js/login.js"></script>
