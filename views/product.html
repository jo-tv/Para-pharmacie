<!doctype html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link rel="manifest" href="/manifest.json">
<meta name="theme-color" content="#0d6efd">
    <title>Produits</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <!-- CDN Bootstrap + DataTables -->
    <link
      rel="stylesheet"
      href="https://cdn.datatables.net/1.13.4/css/dataTables.bootstrap5.min.css"
    />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.4/js/dataTables.bootstrap5.min.js"></script>

    <!-- Buttons Extension for Export -->
    <link
      rel="stylesheet"
      href="https://cdn.datatables.net/buttons/2.4.1/css/buttons.bootstrap5.min.css"
    />
    <script src="https://cdn.datatables.net/buttons/2.4.1/js/dataTables.buttons.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/2.4.1/js/buttons.bootstrap5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.2.7/pdfmake.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.2.7/vfs_fonts.js"></script>
    <script src="https://cdn.datatables.net/buttons/2.4.1/js/buttons.html5.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/2.4.1/js/buttons.print.min.js"></script>
    <link
      rel="stylesheet"
      href="css/product.css"
      type="text/css"
      media="all"
    />
  </head>
  <body>
    <!-- Sidebar -->
    <nav
      id="sidebar"
      class="d-flex flex-column p-3"
    >
      <a
        href="#"
        class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-white text-decoration-none"
      >
        <i class="bi bi-heart-pulse-fill fs-4 me-2"></i>
        <span class="fs-4">Parapharmacie</span>
      </a>
      <hr />
      <ul class="nav nav-pills flex-column mb-auto">
        <li class="nav-item">
          <a
            href="/"
            class="nav-link"
            ><i class="bi bi-speedometer2"></i> Dashboard</a
          >
        </li>
        <li>
          <a
            href="/ajouter"
            class="nav-link"
            ><i class="bi bi-boxes"></i> Ajouter Produit</a
          >
        </li>
        <li>
          <a
            href="/product"
            class="nav-link active"
            ><i class="bi bi-boxes"></i> produit</a
          >
        </li>
        <li>
          <a
            href="/caisse"
            class="nav-link"
            ><i class="bi bi-cart-plus"></i> Caisse</a
          >
        </li>
        <li>
          <a
            href="/ticket"
            class="nav-link"
            ><i class="bi bi-bag-check-fill"></i> Ticket</a
          >
        </li>
        <li>
          <a
            href="/logout"
            class="nav-link"
            ><i class="bi bi-box-arrow-right"></i> LogOut</a
          >
        </li>
      </ul>
    </nav>

    <!-- Main Content -->
    <div id="content">
      <nav class="navbar navbar-light bg-light mb-4">
        <div class="container-fluid">
          <!-- زر القائمة للهواتف -->
          <button
            class="btn btn-outline-secondary d-md-none"
            id="sidebarToggle"
          >
            ☰ Menu
          </button>
          <span class="navbar-brand mb-0 h1">💊 Catalogue Produits</span>
        </div>
      </nav>

      <div class="container mt-4 pro">
        <table
          id="productsTable"
          class="table table-striped table-bordered table-hover"
        >
          <thead class="table-dark">
            <tr>
              <th>Nom</th>
              <th>Prix (DH)</th>
              <th>Quantité</th>
              <th>Date Expiration</th>
              <th>Code-barre</th>
            </tr>
          </thead>
          <tbody id="productsBody"></tbody>
        </table>
      </div>
    </div>
    <button id="installBtn" style="display:none">تثبيت التطبيق</button>
    <script
      src="js/product.js"
      type="text/javascript"
      charset="utf-8"
    ></script>
        <script
      src="js/app.js"
      type="text/javascript"
      charset="utf-8"
    ></script>
  </body>
</html>
